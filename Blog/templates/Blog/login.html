<!--  style   -->
<style>
*{
    margin: 0px;
    padding: 0px;
}
.form {
    color:black;
    padding: 5px;
    background-color: burlywood;
    /* border: 1px solid black; */
    /* border-radius: 10%; */
    margin-left: 20px;
    border: none;    
}

.body{
    background-image: url(https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-1.2.1&w=1000&q=80);
    background-size: cover;
    height: 100%;width: 100%;
}
.container{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%; height: 100%;
}
.name {
    color: black;
    font-size: 30px;
}
.pass {
    color: black;
    font-size: 30px;
}
.submite{
    color: chocolate;
    margin-top: 10px;
    margin-bottom: 10px;
    margin-left: 120px;
    font-size: 20px;
    border: none;
    padding: 5px;
    border-radius: 10px;
    cursor: pointer;
    background-color: crimson;
}
.text{
    font-size: 20px;

}
.text a{
    text-decoration: none;
    color:rgb(212, 231, 224);
}
.username{
    padding: 5px;
}
.error{
    color: red;
    padding: 5px;
    font-size: 18px;
    background-color: rgb(243, 224, 222);
    text-align: center;
    margin-bottom: 15px;
    letter-spacing: 1px;
}
</style>
<!-- end syle -->

<div class="body" >
    <div class="container">
        <form method="POST">
            {% csrf_token %}
                {% if form.errors %}
                <div class="error">
                    Error: Type correct username & password !!
                </div>
                {% endif %}
                <div class="username">
                    <label class="name">{{ form.username.label }}</label>
                    {{ form.username}}
                </div>
                <div class="password">
                    <label class="pass"> {{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <button class="submite" type="submit">Login</button>
        </form>
        <div class="text">
            <p>Need an account? <a href="{% url 'register' %}">Register...</a></p>
            <small><a href='{% url "password_reset" %}'>Forgot Password ?</a></small>
        </div>
    </div>
</div>
